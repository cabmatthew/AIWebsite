<!-- lab_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ lab.title }}</title>
</head>
<body>
    <h1>{{ lab.title }}</h1>
    <p>{{ lab.description }}</p>
    <p>Module: {{ lab.this_module }}</p>
    <p>Order: {{ lab.order }}</p>
    <p>Instructions: {{ lab.instructions }}</p>
    <p>Materials: {{ lab.materials }}</p>
    <p>Due Date: {{ lab.due_date }}</p>
    <p>Is Completed?: {{ lab.is_completed }}</p>
    <p>Files: {{ lab.files }}</p>
    <!-- Display other fields as needed -->
</body>
</html>
